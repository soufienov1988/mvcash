<ion-header>
  <ion-navbar ionic>
    <ion-title text-center>
      Your Super Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
	  <ion-row *ngFor="let row of grid; let j = index" >
	    <ion-col width-50 *ngFor="let file_uri of row ; let i = index" >
		    <img src="{{file_uri}}" />
			<button ion-button (click)="remove(file_uri,$event)" id={{i}}{{j}}>{{i}}{{j}}</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>	
</ion-content>
