<ion-header>

  <ion-navbar color="primary">
    <ion-title>payement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group [(ngModel)]="annonce.payement">
  <ion-item>
    <ion-label>Paypal</ion-label>
    <ion-radio value="Paypal" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Virement</ion-label>
    <ion-radio value="Virement"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Cash</ion-label>
    <ion-radio value="Cash" ></ion-radio>
  </ion-item> 
  <ion-item>
    <ion-label>Cheque</ion-label>
    <ion-radio value="Cheque" ></ion-radio>
  </ion-item> 
  <ion-item>
    <ion-label>Autre</ion-label>
    <ion-radio value="Autre" ></ion-radio>
  </ion-item>
   <ion-item><button ion-button block (click)="save()"> Ok</button></ion-item>

</ion-list>
</ion-content>
