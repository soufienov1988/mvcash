<ion-header>

  <ion-navbar>
    <ion-title>password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label>
        Mot de passe actuel
      </ion-label>
      <ion-input  type="password" placeholder="" [(ngModel)]="oldpassword"></ion-input>
   
</ion-item>
<ion-item>
<ion-label>
        Nouveau mot de passe
      </ion-label>
      <ion-input  type="password" placeholder="" [(ngModel)]="newpassword"></ion-input>
   
</ion-item>
<ion-item>
<ion-label>
       Confirmer le mot de passe
      </ion-label>
      <ion-input  type="password" placeholder="" [(ngModel)]="confpassword" ></ion-input>
   
</ion-item>
<button id="login-button3" ion-button color="primary" block outline (click)="confirmer()">
      Confirmer
    </button>
</ion-list>
</ion-content>
