<ion-header>

  <ion-navbar color="primary">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form id="login-form1" [formGroup]="signupForm">
 <ion-item id="login-input3">
      <ion-label>
        Name
      </ion-label>
      <ion-input formControlName="name" placeholder="" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
	 <ion-item id="login-input3">
      <ion-label>
       Last name
      </ion-label>
      <ion-input formControlName="lastname" placeholder="" [(ngModel)]="lname" name="lname"></ion-input>
    </ion-item>
    <ion-item id="login-input3">
      <ion-label>
        Email
      </ion-label>
      <ion-input formControlName="email" type="email" placeholder="" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item id="login-input4">
      <ion-label>
        Password
      </ion-label>
      <ion-input formControlName="password" type="password" placeholder="" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button id="login-button3" ion-button color="secondary" block (click)="signup()">
      Signup
    </button>
  </form> 
</ion-content>
